<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NBU Exchange Rate Widget</title>
    <script src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            margin: 0;
        }

        .rate-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        .rate-row {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        .update-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .update-btn:hover {
            background: #0056b3;
        }

        .difference-high {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="rate-container">
        <div id="content">Завантаження...</div>
    </div>

    <script>
        let currentRecordId = null;

        ZOHO.embeddedApp.on("PageLoad", function (data) {
            currentRecordId = data.recordId;
            loadRates();
        });

        ZOHO.embeddedApp.init();

        async function loadRates() {
            try {
                // Отримання курсу НБУ
                const nbuResponse = await fetch('https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json&valcode=USD');
                const nbuData = await nbuResponse.json();
                const nbuRate = nbuData[0].rate;

                // Отримання курсу з угоди
                const dealResponse = await ZOHO.CRM.API.getRecord({
                    Entity: "Deals",
                    RecordID: currentRecordId
                });

                const dealData = dealResponse.data[0];
                const dealRate = dealData.field || 0; // ИСПОЛЬЗУЕМ ВАШ КЛЮЧ 'field'

                // Розрахунок різниці
                const difference = dealRate > 0 ? ((dealRate / nbuRate - 1) * 100).toFixed(1) : 0;
                const shouldShowButton = Math.abs(difference) >= 5;

                // Оновлення інтерфейсу
                document.getElementById('content').innerHTML = `
                    <h4>Курс валют USD</h4>
                    <div class="rate-row">
                        <span>Курс НБУ:</span>
                        <span><strong>${nbuRate.toFixed(2)} ₴</strong></span>
                    </div>
                    <div class="rate-row">
                        <span>Курс в угоді:</span>
                        <span><strong>${dealRate.toFixed(2)} ₴</strong></span>
                    </div>
                    <div class="rate-row">
                        <span>Різниця:</span>
                        <span class="${shouldShowButton ? 'difference-high' : ''}">${difference}%</span>
                    </div>
                    ${shouldShowButton ? '<button class="update-btn" onclick="updateRate()">Записати курс в угоду</button>' : ''}
                `;

            } catch (error) {
                console.error('Error loading rates:', error);
                document.getElementById('content').innerHTML = `<div style="color: red;">Помилка: ${error.message}</div>`;
            }
        }

        async function updateRate() {
            try {
                const nbuResponse = await fetch('https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json&valcode=USD');
                const nbuData = await nbuResponse.json();
                const nbuRate = nbuData[0].rate;

                const updateResponse = await ZOHO.CRM.API.updateRecord({
                    Entity: "Deals",
                    RecordID: currentRecordId,
                    APIData: {
                        "field": nbuRate // ИСПОЛЬЗУЕМ ВАШ КЛЮЧ 'field'
                    }
                });

                if (updateResponse.data[0].status === "success") {
                    alert('Курс успішно оновлено!');
                    loadRates(); // Перезавантажити дані
                } else {
                    alert('Помилка оновлення курсу');
                }
            } catch (error) {
                console.error('Error updating rate:', error);
                alert('Помилка оновлення: ' + error.message);
            }
        }
    </script>
</body>

</html>
