<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Курс валют НБУ</title>
    <style>
        .widget-container {
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .rate-row {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .update-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        .update-button:hover {
            background-color: #45a049;
        }

        .difference-high {
            color: red;
        }
    </style>
</head>

<body>
    <div class="widget-container">
        <div class="rate-row">
            <span>Курс НБУ:</span>
            <span id="nbu-rate">...</span>
        </div>
        <div class="rate-row">
            <span>Курс в угоді:</span>
            <span id="deal-rate">...</span>
        </div>
        <div class="rate-row">
            <span>Різниця:</span>
            <span id="difference">...</span>
        </div>
        <button id="update-rate" class="update-button">Записати курс в угоду</button>
    </div>

    <script src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"></script>
    <script>
        ZOHO.embeddedApp.on("PageLoad", function (data) {
            console.log(data);
            initialize();
        });

        ZOHO.embeddedApp.init().then(function () {
            // Initialization code here
        });

        async function initialize() {
            try {
                // Отримуємо дані про поточну угоду
                const dealData = await getDealData();

                // Отримуємо курс НБУ
                const nbuRate = await getNBURate();

                // Оновлюємо інтерфейс
                updateUI(dealData, nbuRate);
            } catch (error) {
                console.error('Error in initialization:', error);
            }
        }

        async function getDealData() {
            const response = await ZOHO.CRM.API.getRecord({
                Entity: "Deals",
                RecordID: EntityId
            });
            return response.data[0];
        }

        async function getNBURate() {
            const response = await fetch('https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json&valcode=USD');
            const data = await response.json();
            return data[0].rate;
        }

        function updateUI(dealData, nbuRate) {
            const dealRate = dealData.Currency_Rate || 0;
            const difference = ((dealRate / nbuRate - 1) * 100).toFixed(1);

            document.getElementById('nbu-rate').textContent = nbuRate.toFixed(2);
            document.getElementById('deal-rate').textContent = dealRate.toFixed(2);
            document.getElementById('difference').textContent = `${difference}%`;

            const updateButton = document.getElementById('update-rate');
            if (Math.abs(difference) >= 5) {
                updateButton.style.display = 'block';
            }
        }

        document.getElementById('update-rate').addEventListener('click', async function () {
            try {
                const nbuRate = await getNBURate();

                const updateResponse = await ZOHO.CRM.API.updateRecord({
                    Entity: "Deals",
                    RecordID: EntityId,
                    APIData: {
                        "Currency_Rate": nbuRate
                    }
                });

                if (updateResponse.data[0].status === "success") {
                    alert("Курс успішно оновлено!");
                    initialize(); // Оновлюємо дані віджета
                }
            } catch (error) {
                console.error('Error updating rate:', error);
                alert("Помилка при оновленні курсу");
            }
        });
    </script>
</body>

</html>
